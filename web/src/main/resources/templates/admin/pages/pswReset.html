<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="admin/header :: fragment-header"/>
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <div th:replace="admin/preloader :: fragment-preloader"></div>

    <!-- Navbar -->
    <div th:replace="admin/navbar :: fragment-navbar"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:replace="admin/sidebar :: fragment-sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">修改密码</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Reset password</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Horizontal Form -->
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Horizontal Form</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form id="pswResetForm" class="form-horizontal">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="username" class="col-sm-2 col-form-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" th:value="${user.username}"
                                           disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="oldPassword" class="col-sm-2 col-form-label">原密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                                           placeholder="原密码">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newPassword" class="col-sm-2 col-form-label">新密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                                           placeholder="新密码">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newPasswordCopy" class="col-sm-2 col-form-label">确认密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="newPasswordCopy"
                                           name="newPasswordCopy" placeholder="确认密码">
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-info">确认修改</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
                <!-- /.card -->
            </div><!--/. container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <div th:replace="admin/sidebar :: fragment-control"></div>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <div th:replace="admin/footer :: fragment-footer"></div>
</div>
<!-- ./wrapper -->

<th:block th:replace="admin/script :: fragment-script"/>

<!-- jQuery validate -->
<script th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/plugins/jquery-validation/additional-methods.min.js}"></script>
<!-- toastr -->
<script th:src="@{/plugins/toastr/toastr.min.js}"></script>

<script type="text/javascript">
    $(function () {
        $("#pswResetForm").validate({
            focusInvalid: true,
            submitHandler: function (form) {
                $.post("pswReset", $("#pswResetForm").serialize(), function (result) {
                    if (result.status === 0) {
                        toastr.success(result.msg);
                    } else {
                        toastr.error(result.msg);
                    }
                });
            },
            rules: {
                oldPassword: {
                    required: true,
                    minlength: 6
                },
                newPassword: {
                    required: true,
                    minlength: 6
                },
                newPasswordCopy: {
                    required: true,
                    minlength: 6,
                    equalTo: "#newPassword"
                }
            },
            messages: {
                oldPassword: {
                    required: "请输入原密码",
                    minlength: "密码不能小于6个字~符"
                },
                newPassword: {
                    required: "请输入新密码",
                    minlength: "密码不能小于6个字~符"
                },
                newPasswordCopy: {
                    required: "请输入确认密码",
                    minlength: "确认密码不能小于6个字符",
                    equalTo: "两次输入密码不一致不一致"
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });
</script>

</body>
</html>
